<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form class="wap">
        <h1>Bang diem cua em</h1>
        Semester 1
        <input type="text" id="s1"> <br>
        Semester 2
        <input type="text" id="s2"> <br>
        Year
        <select id="year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select> <br>
        Summarise
        <input type="text" id="tb" value="" > <br>
        <div id="kq"></div>
        <input type="button" onclick="functionOK()" value="OK">
        <input type="button" onclick="functionCancel()" value="Cancel"> <br>
    </form>

    <script>
        function functionOK() {
            var s1 = parseInt(document.getElementById("s1").value);
            var s2 = parseInt(document.getElementById("s2").value);
            var year = parseInt(document.getElementById("year").value);
            var tb;

            switch (year) 
            {
                case 1:
                    tb = (s1 + s2) / 2;
                    break;
                case 2:
                    tb = (s1 + s2 * 2) / 3;
                    break;
                case 3:
                    tb = (s1 + s2 * 3) / 4;
                    break;
                case 4:
                    tb = (s1 + s2 * 4) / 5;
                    break;
            }

            document.getElementById("tb").value = tb;

            var kqElement = document.getElementById("kq");

            if (tb >= 9) {
                kqElement.innerHTML = "Suat xac";
                kqElement.style.color = "Yellow";
            } else if (tb >= 8) {
                kqElement.innerHTML = "Gioi";
                kqElement.style.color = "Red";
            } else if (tb >= 7) {
                kqElement.innerHTML = "Kha";
                kqElement.style.color = "Green";
            }
        }

        function functionCancel() {
            document.getElementById("s1").value = "";
            document.getElementById("s2").value = "";
            document.getElementById("tb").value = "";
            document.getElementById("kq").innerHTML = "";
        }
    </script>
</body>
</html>

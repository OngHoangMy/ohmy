<!DOCTYPE html>
<html lang="en">
<body>
  <p>A function is triggered when the user releases a key in the input field. <br>
    The function outputs the actual key/letter that was released inside the text field.</p>
  Enter your name: <input type="text" id="fname" onkeyup="myFunction()">
  Enter your name: <input type="text" id="fusername" onkeyup="myFunction()">
  <p>
    My name is: <span id="demo"></span>
  </p>

  <script>
    function myFunction() {
      var x = parseInt(document.getElementById("fname").value);
      var y = parseInt(document.getElementById("fusername").value);
      // var sum = x + y;
      document.getElementById("demo").innerHTML =  x + y ;
    }

  </script>
</body>
</html>

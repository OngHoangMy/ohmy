<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check even odd</title>
    <script>
        function KiemTraSo() {
            var so = document.getElementById("inputSo").value;
            if (so % 2 == 0) {
                alert(so + " là số CHẴN.");
            } else {
                alert(so + " là số LẺ.");
            }
        }
    </script>
</head>
<body>
    <label for="inputSo">Nhập số:</label>
    <input type="number" id="inputSo">
    <button onclick="KiemTraSo()">Kiểm tra</button>
</body>
</html>
